tasks:
  - task: Say hi
    exec:
      - "echo '{context.appname}'"
  - task: Setup config
    files:
      - name: scaffold/config.yaml
        target: ./config.yaml
      - name: scaffold/files/**
        target: ./files/
  - task: Run external scaffold
    scaffold:
      package: ./sample
      name: external